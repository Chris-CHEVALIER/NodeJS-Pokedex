{% extends "layout.html" %}

{% block content %}
<h2>Pokémons</h2>
<a href="/new" class="btn btn-primary">Ajouter un Pokémon</a>
<a href="/types/new" class="btn btn-primary">Ajouter un Type</a>
<hr>
{% for p in pokemons %}
<div class="card">
    <div class="card-header">
        <a href="/{{p._id}}">{{p.name}}</a>
    </div>
    <div class="card-body">
        {{p.description}}
    </div>
</div>
<br>
{% endfor %}

{% endblock %}
