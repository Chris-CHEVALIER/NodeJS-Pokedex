{% extends "layout.html" %}

{% block content %}
<div class="row">
    <div class="col-sm-3">

    </div>
    <div class="col-sm-9">
        <h2>{{pokemon.name}} <small style="color:gray">Pokémon n°{{pokemon.number }}</small></h2>
        <p class="lead">
            {{pokemon.description}}
        </p>
        <h3>Type(s) :</h3>
        {% for t in pokemon.types %}
        <span style="background-color: '{{t.color}}'" class="badge badge-secondary">{{t.name}}</span>
        {% endfor %}
    </div>
</div>

{% endblock %}
